<h2>
  Area 74 Directory
</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Position</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let position of directory">
      <td>
        {{position.position}}
      </td>
      <td>
        {{position.name}}
      </td>
      <td>
        <a class="blue-link" href="mailto:{{position.email}}">{{position.email}}</a>
      </td>
    </tr>
  </tbody>
</table>
