<h2>
  Event Calendar
</h2>
<div class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Place</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>
          {{event?.date}}
        </td>
        <td *ngIf="!event?.link">
          {{event?.description}}
        </td>
        <td *ngIf="event?.link">
          <a class="blue-link" href="{{event?.link}}" target="_blank">{{event?.description}}</a>
        </td>
        <td>
          {{event?.place}}
        </td>
        <td>
          {{event?.address}}
        </td>
        <td>
          {{event?.city}}
        </td>
        <td>
          {{event?.state}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
